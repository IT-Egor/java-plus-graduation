aggregator:
  kafka:
    bootstrap-servers: kafka:29092
    producer:
      properties:
        "bootstrap.servers": ${aggregator.kafka.bootstrap-servers}
        "key.serializer": org.apache.kafka.common.serialization.StringSerializer
        "value.serializer": ru.practicum.explore_with_me.serialization.GeneralAvroSerializer
      topic: stats.events-similarity.v1

    consumer:
      properties:
        "bootstrap.servers": ${aggregator.kafka.bootstrap-servers}
        "enable.auto.commit": false
        "client.id": stats.user-actions.aggregator
        "group.id": stats.user-actions.aggregator
        "key.deserializer": org.apache.kafka.common.serialization.LongDeserializer
        "value.deserializer": ru.practicum.explore_with_me.deserialization.UserActionDeserializer
      topics:
        - stats.user-actions.v1
      poll-timeout: 1000ms

user-action:
  weights:
    view: 0.4
    register: 0.8
    like: 1.0